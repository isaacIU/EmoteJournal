<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Viewport settings: ensures it looks good on mobile (repsonsive) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title that shows up in browser tab -->
  <title>EmoteJournal</title>

  <!-- Bootstrap's CSS for styling (grid, buttons, form styles, etc) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Own Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Wraps the whole app in one container -->
  <div class="app-container">

    <!--------------------------------------------------------------------------------------------------------------->
    <!-- Top Section: Welcome Field -->
    <!--------------------------------------------------------------------------------------------------------------->
    
    <header class="top-section">
      <!-- App name -->
      <h1>😊EmoteJournal</h1>
      <!-- App tagline -->
      <p>The mood trend tracker & digital journal.</p>
      <!-- Placeholder for the live datetime (populated via JS) -->
      <p id="datetime"></p>
    </header>

    <!-- Main Content Container -->
    <main>

      <!--------------------------------------------------------------------------------------------------------------->
      <!-- Daily Entry Section -->
      <!--------------------------------------------------------------------------------------------------------------->
      
      <section class="card mb-4 shadow bubble">
        <div class="card-body">
          <!-- Sub-heading for daily entry section -->
          <h2 class="h5 mb-3">😊 Daily Diary</h2>

          <!-- Mood selection dropdown with emojis -->
          <select id="mood" class="form-select mb-3" required>
            <option value="">How are you feeling today?</option>
            <option value="😊">😊 Happy</option>
            <option value="😢">😢 Sad</option>
            <option value="😐">😐 Neutral</option>
            <option value="😌">😌 Calm</option>
            <option value="🤩">🤩 Excited</option>
            <option value="😰">😰 Anxious</option>
            <option value="😠">😠 Angry</option>
            <option value="😴">😴 Tired</option>
          </select>

          <!-- Text area for journal entry -->
          <textarea id="notes" class="form-control mb-3" rows="4" placeholder="Why's that? Add a journal entry (Optional)"></textarea>

          <!-- Submit Button -->
          <button id="submit-entry" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </section>

      <!--------------------------------------------------------------------------------------------------------------->
      <!-- Emoji Timeline Section -->
      <!--------------------------------------------------------------------------------------------------------------->
      
      <section class="card mb-4 shadow bubble">
        <div class="card-body">
          <!-- Sub-heading for emoji timeline section -->
          <h2 class="h5 mb-3">📈 Your Trends</h2>

          <!-- Dropdown to filter timeline -->
          <select id="trend-filter" class="form-select mb-3">
            <option>Past 7 entries</option>
            <option>Past 14 entries</option>
            <option>Monthly average</option>
          </select>

          <!-- Actual emoji timeline gets drawn here via JS -->
          <div id="emoji-timeline" class="fs-2 text-center"></div>
        </div>
      </section>

      <!--------------------------------------------------------------------------------------------------------------->
      <!-- Journal History Section -->
      <!--------------------------------------------------------------------------------------------------------------->
      
      <section class="card shadow bubble">
        <div class="card-body">
          <!-- Sub-heading for journal history section -->
          <h2 class="h5 mb-3">🕒 Flashback!</h2>

          <!-- Dropdown to control how many past entries to show -->
          <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Show entries:</label>
                <select id="flashback-limit" class="form-select">
                    <option value="5">5 most recent</option>
                    <option value="10">10 most recent</option>
                    <option value="all">All entries</option>
                </select>
                </div>

                <!-- Dropdown to filter flashbacks by mood -->
                <div class="col-md-6">
                <label class="form-label">Filter by mood (optional):</label>
                <select id="flashback-mood-filter" class="form-select">
                    <option value="all">All moods</option>
                    <option value="😊">😊 Happy</option>
                    <option value="😢">😢 Sad</option>
                    <option value="😐">😐 Neutral</option>
                    <option value="😌">😌 Calm</option>
                    <option value="🤩">🤩 Excited</option>
                    <option value="😰">😰 Anxious</option>
                    <option value="😠">😠 Angry</option>
                    <option value="😴">😴 Tired</option>
                </select>
                </div>

                <!-- Entries actually get rendered here via JS -->
                <div id="journal-entries" class="mt-3"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Linking custom JS (handles submitting, dendering, filtering etc) -->
  <script src="script.js"></script>

</body>
</html>
